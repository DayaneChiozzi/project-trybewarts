<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>

<body>
	<header class="header">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" />
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
			<input type="email" name="email" id="email" placeholder="Email" />
			<input type="password" name="password" id="password" placeholder="Senha" />
			<button type="submit" id="submit-btn">Entrar</button>
		</form>
	</header>
	<main>
		<form action="" id="evaluation-form">
			<div>
				<input id="input-name" type="text" placeholder="Nome">
				<input id="input-lastname" type="text" placeholder="Sobrenome">
			</div>

      <div class="email-casa">
        <input id="input-email" type="email" placeholder="Email">
        <label for="house">Casa</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
			
		</form>
		<img src="images/trybewarts-colored.svg" alt="logo da escola Trybewarts" id="trybewarts-forms-logo">
	</main>
	<script src="script.js"></script>
</body>

</html>
