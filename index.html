<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>

<body>
	<header class="header">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" />
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
			<input type="email" name="email" id="email" placeholder="Email" />
			<input type="password" name="password" id="password" placeholder="Senha" />
			<button type="submit" id="submit-btn">Entrar</button>
		</form>
	</header>
	<main>
		<form action="" id="evaluation-form">
			<div class="nome-sobrenome">
				<input id="input-name" type="text" placeholder="Nome">
				<input id="input-lastname" type="text" placeholder="Sobrenome">
			</div>

			<div id="email-casa">
				<input id="input-email" type="email" placeholder="Email">

				<label for="house">Casa</label>
				<select name="" id="house">
					<option value="Gitnória" id="gitnoria-house">Gitnória</option>
					<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
					<option value="Corvinode" id="corvinode-house">Corvinode</option>
					<option value="Pytherina" id="pytherina-house">Pytherina</option>
				</select>
			</div>

			<div id="family">
				<label id="label-family" for="">Qual sua família?</label>
				<div>
					<input id="family-1" type="radio" name="family" value="Frontend">
					<label for="family-1">Família Frontend</label>
				</div>
				<div>
					<input id="family-2" type="radio" name="family" value="Backend">
					<label for="family-2">Família Backend</label>
				</div>
				<div>
					<input id="family-3" type="radio" name="family" value="FullStack">
					<label for="family-3">Família FullStack</label>
				</div>
			</div>

			<div>
				<label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

				<div>
					<input id="conteudo-1" type="checkbox" name='HoFs' value="HoFs">
					<label for="conteudo-1">HoFs</label>

					<input id="conteudo-2" type="checkbox" name='Jest' value="Jest">
					<label for="conteudo-2">Jest</label>

					<input id="conteudo-3" type="checkbox" name='Promises' value="Promises">
					<label for="conteudo-3">Promises</label>

					<div>
						<input id="conteudo-4" type="checkbox" name='React' value="React">
						<label for="conteudo-4">React</label>

						<input id="conteudo-5" type="checkbox" name='SQL' value="SQL">
						<label for="conteudo-5">SQL</label>

						<input id="conteudo-6" type="checkbox" name='Python' value="Python">
						<label for="conteudo-6">Python</label>
					</div>
				</div>
				<div id="rate">
					
					<div>
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
						<input type="radio" name="rate" id="nota-1" value="1">
						<label for="nota-1">1</label>
	
						<input type="radio" name="rate" id="nota-2" value="2">
						<label for="nota-2">2</label>
	
						<input type="radio" name="rate" id="nota-3" value="3">
						<label for="nota-3">3</label>
	
						<input type="radio" name="rate" id="nota-4" value="4">
						<label for="nota-4">4</label>
	
						<input type="radio" name="rate" id="nota-5" value="5">
						<label for="nota-5">5</label>
	
						<input type="radio" name="rate" id="nota-6" value="6">
						<label for="nota-6">6</label>
	
						<input type="radio" name="rate" id="nota-7" value="7">
						<label for="nota-7">7</label>
	
						<input type="radio" name="rate" id="nota-8" value="8">
						<label for="nota-8">8</label>
	
						<input type="radio" name="rate" id="nota-9" value="9">
						<label for="nota-9">9</label>
	
						<input type="radio" name="rate" id="nota-10" value="10">
						<label for="nota-10">10</label>
					</div>
					
				</div>

			</div>

      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

			<div id="concorda">
				<label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
				<input type="checkbox" name="" id="agreement">
			</div>
			</form>
		<img src="images/trybewarts-colored.svg" alt="logo da escola Trybewarts" id="trybewarts-forms-logo">
	</main>
	<script src="script.js"></script>
</body>

</html>
